<div class="container">
  <div class="input-group mb-3 w-100">
  <input type="text" name="todo"
    class="form-control"
    placeholder="What needs to be done?"
    [(ngModel)]="todoTitle"
  />
  <span class="input-group-append">
    <button class="btn btn-primary"
      type="submit"
      (click)="addTodo()">
      Add Todo
    </button>
  </span>
  </div>
</div>
